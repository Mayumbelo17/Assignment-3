<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cool box</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      div {
        width: 200px;
        height: 200px;
        background-color: #3498db; /* Base color */
        color: #fff; /* Text color */
        text-align: center;
        font-size: 17px; /* I'll use 17px for this task */
        line-height: 200px; /* Same as the height for vertical centering */
        border: 1px solid #2980b9; /* Slightly darker shade of base color */
        border-radius: 10px; /* Subtle border radius */
        position: relative;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Standard box shadow */
      }

      div::before,
      div::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      div::before {
        background: linear-gradient(to bottom right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2) 30%, rgba(0, 0, 0, 0.2));
      }

      div::after {
        box-shadow: inset 5px 5px 10px rgba(255, 255, 255, 0.5), inset -5px -5px 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px; /* Subtle border radius, same as the main div */
        z-index: -1;
      }

    </style>
  </head>
  <body>
    <div>This is a cool box</div>
  </body>
</html>
